<style>
  body {
    background-color: #B4B4B4;
    font-family: "Montserrat", sans-serif;
    text-align: center;
    font-size: 12px;
    margin-top: 120px;
  }

  #input,
  #input2,
  #button {
    outline: none;
    padding: 8px;
    display: inline;
    border: none;
  }

</style>
<html>

  <head>
    <title>schoology</title>
    <pre id="text"></pre>

  <body>
    <font size="+0">
      <p><b>Enter the URL and name of the file to download.</b></p>
    </font>
    <input type="text" id="input" value="https://" spellcheck="false">
    <input type="text" id="input2" value="helloworld.txt" spellcheck="false">
    <button type="button" class="w3-button w3-black" onclick="promptforid()" id="button">Click me!</button>
    <br>
    <br>
  </body>
  <script src="jquery.js"></script>
  <script>
    function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    function promptforid() {
      if (document.getElementById("input").value !== "") {
        var Url = document.getElementById("input").value;
        var Name = document.getElementById("input2").value;
        var xhttp; //xmlhttp request so it doesnt automatically download a txt file
        if (window.XMLHttpRequest) { //check if not using old af browser
          xhttp = new XMLHttpRequest();
        }
        //document.getElementById("text").innerHTML = "urls found:" + Url;
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            download(Name, this.responseText);
          }
        };
        xhttp.open("GET", "https://www-sites-opensocial.googleusercontent.com/gadgets/proxy/refresh=3600&container=enterprise/" + Url, true);
        xhttp.send();
      }
    }

  </script>
  </head>

</html>
